    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      .font-serif {
        font-family: 'Merriweather', serif;
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #818cf8; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6366f1; 
      }
      
      /* Estilos do Relatório */
      .report-content p {
        text-indent: 2rem;
        margin-bottom: 0.8rem;
        text-align: justify;
      }
      .report-content ul, .report-content ol {
        margin-left: 1.5rem;
        margin-bottom: 1rem;
      }
      
      /* Paginação para Impressão */
      @media print {
        body {
          background-color: white;
          -webkit-print-color-adjust: exact;
        }
        .no-print {
          display: none !important;
        }
        
        /* Contador de páginas */
        body {
          counter-reset: page;
        }
        .page-footer {
          position: fixed;
          bottom: 0;
          width: 100%;
          text-align: right;
          font-size: 10px;
          color: #666;
          padding-right: 20px;
          border-top: 1px solid #ddd;
          padding-top: 5px;
        }
        .page-footer::after {
          counter-increment: page;
          content: "Folha " counter(page);
        }
        
        /* Quebras de página */
        .page-break {
          page-break-after: always;
        }
      }
    </style>
